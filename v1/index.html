<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Liberty</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <!--Header-->
      <header class="header">
        <div class="logo">
          <img src="logo.png" width="36" alt="Logo" />
        </div>
        <div class="menu-icon">
          <button class="btn btn-menu">
            <img
              class="menu-img"
              src="open-menu.png"
              width="36"
              alt="Menu icon"
            />
          </button>
        </div>
      </header>

      <!--Menu-->
      <div class="menu">
        <label class="toggle">
          <span>Show Net Worth</span>
          <input type="checkbox" id="toggle-stats" />
          <span class="slider"></span>
        </label>
        <label class="toggle">
          <span>Show Assets</span>
          <input type="checkbox" id="toggle-assets" />
          <span class="slider"></span>
        </label>

        <label class="toggle">
          <span>Show Liabilities</span>
          <input type="checkbox" id="toggle-liabilities" />
          <span class="slider"></span>
        </label>
        <button class="btn btn-add">Add item</button>
      </div>
      <!--Form-->
      <form class="item-form">
        <input type="text" placeholder="Name" />
        <select>
          <option value="">Type:</option>
          <optgroup label="Assets">
            <option value="business-ownership">Business Ownership</option>
            <option value="cash">Cash</option>
            <option value="collectibles">Collectibles</option>
            <option value="cryptocurrency">Cryptocurrency</option>
            <option value="equipment">Equipment</option>
            <option value="mutual-funds-etfs">Mutual Funds & ETFs</option>
            <option value="other-investments">Other Investments</option>
            <option value="real-estate">Real Estate</option>
            <option value="retirement-accounts">Retirement Accounts</option>
            <option value="stocks-bonds">Stocks & Bonds</option>
            <option value="valuables">Valuables</option>
            <option value="vehicle">Vehicle</option>
          </optgroup>
          <optgroup label="Liabilities">
            <option value="alimony">Alimony</option>
            <option value="child-support">Child Support</option>
            <option value="credit-cards">Credit Cards</option>
            <option value="medical-bills">Medical Bills</option>
            <option value="mortgages">Mortgages</option>
            <option value="outstanding-bills">Outstanding Bills</option>
            <option value="personal-loans">Personal Loans</option>
            <option value="student-loans">Student Loans</option>
            <option value="taxes-owed">Taxes Owed</option>
          </optgroup>
        </select>
        <input type="text" placeholder="Value" />
        <div class="item-form-buttons">
          <button type="button" class="btn btn-add-save">Save</button>
          <button type="button" class="btn btn-add-cancel">Cancel</button>
        </div>
      </form>

      <!--Net Worth-->
      <div class="net-worth">
        <p><strong>Net Worth:</strong></p>
        <div class="stat positive">
          <span>+ R$147.000</span>
        </div>
      </div>

      <!--Item List-->
      <div class="item-list">
        <div class="item">
          <div>
            <span class="name">Estate Property</span><br />
            <span class="type">Real Estate</span><br />
            <span class="class asset">Asset</span><br />
            <span class="value">R$ 150.000</span>
          </div>
          <div class="item-buttons">
            <button class="btn btn-delete-item">Delete</button>
            <button class="btn btn-edit-item">Edit</button>
          </div>
        </div>

        <div class="item">
          <div>
            <span class="name">NuBank MasterCard</span><br />
            <span class="type">Credit Cards</span><br />
            <span class="class liability">Liability</span><br />
            <span class="value">R$ 3.000</span>
          </div>
          <div class="item-buttons">
            <button class="btn btn-delete-item">Delete</button>
            <button class="btn btn-edit-item">Edit</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Faline Silva. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
